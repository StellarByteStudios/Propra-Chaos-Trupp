name: TrollWorkFlow

on:
  issues:
    types: [opened, edited]

jobs:
  add-comment:
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - name: Issue Troller
        uses: peter-evans/create-or-update-comment@a35cf36e5301d70b76f316e867e7788a55a31dae
        with:
          issue-number: ${{ github.event.issue.number }}
          body: |
            Warum machst du hier ein neues Issue auf? Wenn das mein owner erf√§hrt!
