<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <title>Registrierung</title>
</head>
  <body>
    <div id="main" class="container">
        <!-- Überschrift und co-->
        <div>
            <h1>Online To-Do-Listen</h1>
            <p>
                Willkommen zu meiner online To-Do-Listen App. Registriere dich oder melde dich an um deine To-Do-Liste zu benuztzen
            </p>
        </div>


        <!-- Outer Table (Oben Registrierung, unten bereits registriert -> anmelden) -->
        <table>
            <!-- Registrierung -->
            <tr>
                <form method="post" class="table">
                    <div class="form-group">
                        <lable for="Name">Bitte Trage deinen Username ein</lable>
                        <input class="form-control" type="text" name="UsernameInput" id="a" placeholder="Gib bitte deinen Namen ein">
                    </div>
                    <button class="btn btn-primary" type="submit">Registrierung abschließen</button>
                    <hr>
                    <button class="btn btn-light" type="submit">Schon einen Accound</button>
                </form>
            </tr>
        </table>
    </div>
  </body>
</html>
